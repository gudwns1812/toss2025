  <head>
    <title>연습문제 - 시 웹페이지 만들기</title>
    <!-- DM으로 스샷을 제출하시오. -->
    <!-- 썸네일 이미지 : 캔바닷컴, 미리캔버스 -->
  </head>
  <body>
    <img src="poem.png" alt="오늘의 시" width="640" height="360">
    <h1><font color="teal">서시(序詩) - 윤동주</font> </h1> 
      <font color="purple">
          <br>
          <h3>죽는 날까지 하늘을 우러러</h3>
          <h3>한 점 부끄럼이 없기를,</h3>
          <br>
          <h3>잎새에 이는 바람에도</h3>
          <h3>나는 괴로워했다.</h3>
          <br>
          <h3>별을 노래하는 마음으로</h3>
          <h3>모든 죽어가는 것을 사랑해야지.</h3>
          <br>
          <h3>그리고 나한테 주어진 길을</h3>
          <h3>걸어가야겠다</h3>
          <br>
          <h3>오늘 밤에도 별이 바람에 스치운다.</h3>
      </font>
  </body>
