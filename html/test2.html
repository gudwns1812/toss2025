<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>카페 스토리</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        padding: 20px;
      }
      .nav {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .nav-item {
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
      }
      .nav-item.active {
        background-color: #ffedee;
        color: #ff6b6b;
      }
      .nav-item.normal {
        color: #666;
      }
      .stories {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .story {
        display: flex;
        gap: 15px;
        align-items: center;
      }
      .story-number {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        min-width: 25px;
      }
      .story-content {
        flex-grow: 1;
      }
      .story-title {
        font-size: 15px;
        margin-bottom: 5px;
        color: #333;
      }
      .story-views {
        font-size: 13px;
        color: #888;
      }
      .story-image {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
      }
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        gap: 10px;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-item active">카페</div>
      <div class="nav-item normal">티스토리</div>
      <div class="nav-item normal">브런치스토리</div>
      <div class="nav-item normal">카카오스토리</div>
    </nav>

    <div class="stories">
      <div class="story">
        <div class="story-number">1</div>
        <div class="story-content">
          <div class="story-title">
            이번달에 발급중료된다는 나후 혜자 신용카드
          </div>
          <div class="story-views">댓글 187</div>
        </div>
        <img
          src="/api/placeholder/80/80"
          alt="카드 이미지"
          class="story-image"
        />
      </div>

      <div class="story">
        <div class="story-number">2</div>
        <div class="story-content">
          <div class="story-title">
            아 개웃기닥ㅋㅋㅋㅋ 술 취가 라식한 병원 알려달라는거 실화냐
          </div>
          <div class="story-views">댓글 25</div>
        </div>
      </div>

      <div class="story">
        <div class="story-number">3</div>
        <div class="story-content">
          <div class="story-title">염력 월 순수익</div>
          <div class="story-views">댓글 77</div>
        </div>
        <img
          src="/api/placeholder/80/80"
          alt="수익 이미지"
          class="story-image"
        />
      </div>

      <div class="story">
        <div class="story-number">4</div>
        <div class="story-content">
          <div class="story-title">공부 잘하는 사람들이 다 공감한다는 것</div>
          <div class="story-views">댓글 54</div>
        </div>
      </div>

      <div class="story">
        <div class="story-number">5</div>
        <div class="story-content">
          <div class="story-title">누가 밥솥으로 커스텀라 된다고 했나</div>
          <div class="story-views">댓글 42</div>
        </div>
        <img
          src="/api/placeholder/80/80"
          alt="고양이 이미지"
          class="story-image"
        />
      </div>

      <div class="story">
        <div class="story-number">6</div>
        <div class="story-content">
          <div class="story-title">맥도날드 모닝메뉴 신상 맥그리들</div>
          <div class="story-views">댓글 36</div>
        </div>
        <img
          src="/api/placeholder/80/80"
          alt="맥도날드 이미지"
          class="story-image"
        />
      </div>

      <div class="story">
        <div class="story-number">7</div>
        <div class="story-content">
          <div class="story-title">강아지 이름이 환희라서</div>
          <div class="story-views">댓글 44</div>
        </div>
        <img
          src="/api/placeholder/80/80"
          alt="강아지 이미지"
          class="story-image"
        />
      </div>

      <div class="story">
        <div class="story-number">8</div>
        <div class="story-content">
          <div class="story-title">
            탁월한 사람들은 다 '이걸' 쓰면서 공부한다고 합니다
          </div>
          <div class="story-views">댓글 19</div>
        </div>
        <img src="/api/placeholder/80/80" alt="책 이미지" class="story-image" />
      </div>
    </div>

    <div class="pagination">
      <span>◀</span>
      <span>카페 인기글 더보기</span>
      <span>1 / 3</span>
      <span>▶</span>
    </div>
  </body>
</html>
