<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        padding: 10px 20px;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ddd;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
      }
      nav {
        padding: 10px 20px;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ddd;
      }
      nav a {
        margin-right: 10px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
      }
      .container {
        padding: 20px;
      }
      .news-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .news-item {
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
      }
      .news-item img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .news-item h2 {
        font-size: 16px;
        margin: 10px;
      }
      .news-item p {
        font-size: 14px;
        color: #555;
        margin: 0 10px 10px;
      }
      footer {
        text-align: center;
        padding: 10px 20px;
        background-color: #f8f8f8;
        border-top: 1px solid #ddd;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>뉴스</h1>
    </header>
    <nav>
      <a href="#">주요 뉴스</a>
      <a href="#">추천</a>
      <a href="#">언론사</a>
      <a href="#">심층탐사</a>
      <a href="#">경제</a>
      <a href="#">라이브</a>
    </nav>
    <div class="container">
      <div class="news-grid">
        <div class="news-item">
          <img src="https://via.placeholder.com/300x150" alt="뉴스 이미지" />
          <h2>국수본 "2차 집행시 막는 경호처 직원 체포"</h2>
          <p>연합뉴스TV</p>
        </div>
        <div class="news-item">
          <img src="https://via.placeholder.com/300x150" alt="뉴스 이미지" />
          <h2>가족 9명 잃은 반려견 푸딩이의 조문</h2>
          <p>한국일보</p>
        </div>
        <div class="news-item">
          <img src="https://via.placeholder.com/300x150" alt="뉴스 이미지" />
          <h2>은박지 덮은 '키세스 시위대'</h2>
          <p>이데일리</p>
        </div>
        <div class="news-item">
          <img src="https://via.placeholder.com/300x150" alt="뉴스 이미지" />
          <h2>'8인 체제' 첫 회의 현장</h2>
          <p>연합뉴스TV</p>
        </div>
      </div>
    </div>
    <footer>주요 뉴스 더보기 | 1 / 3</footer>
  </body>
</html>
