<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고
      //   합산 값을 출력하시오.
      // 2. prompt함수로 "대한민국" 문자열과 "Korea"
      //   문자열을 입력받고 "대한민국Korea" 로 출력하시오.
      let num1 = prompt("숫자 입력1");
      let num2 = prompt("숫자 입력2");
      num1 = Number(num1);
      num2 = Number(num2);
      let num3 = num1 + num2;
      document.write("합산 값 : " + num3 + "<br>");

      let str1 = prompt("문자열 입력1");
      let str2 = prompt("문자열 입력2");
      let str3 = str1 + str2;
      document.write(str3 + "<br>");
    </script>
  </head>
  <body></body>
</html>
