<!DOCTYPE html>
<html lang="en">
  <head>
    <title>map함수</title>
    <script>
      // 배열(리스트) 전체순환하면서 주어진 콜백함수를 통해
      // 새로운 배열을 생성하는 함수.
      let arr = [10, 20, 30, 40, 50];
      //전체요소 순환
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      for (const item of arr) {
        console.log(item);
      }
    </script>
  </head>
  <body></body>
</html>
