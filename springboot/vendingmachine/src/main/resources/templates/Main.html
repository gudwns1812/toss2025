<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>자판기 프로그램</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
<div class="bg-red-700 text-white rounded-lg p-4 w-80 border-4 border-black">

  <div class="text-center text-xl font-bold mb-2 tracking-widest">
    ★ 자판기 프로그램 ★
  </div>

  <div class="flex items-center justify-between bg-white text-red-700 font-bold rounded px-2 py-1 mb-2">
    <button class="flex items-center gap-1">
      <span class="text-xl">▾</span>
      자판기 상품 목록
    </button>
    <div class="flex items-center space-x-1 text-sm">
      <span>한글</span>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer">
        <div class="w-9 h-5 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-red-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-red-500"></div>
      </label>
      <span>ENG</span>
    </div>
    <button class="text-xl font-bold">−</button>
  </div>

  <!-- 상품 목록 -->
  <div class="bg-white text-black text-center p-2 rounded mb-2 text-sm">
    <h2 class="font-bold text-base text-red-600 mb-1">상품 목록</h2>
    <table class="w-full text-sm text-left">
      <thead>
      <tr>
        <th class="border-b p-1">이름</th>
        <th class="border-b p-1">가격</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${productList}">
        <td class="p-1 border-b" th:text="${product.name}">콜라</td>
        <td class="p-1 border-b" th:text="${product.price}">1000</td>
      </tr>
      <tr th:if="${productList == null or #lists.isEmpty(productList)}">
        <td colspan="2" class="text-center text-gray-500 p-2">상품 목록이 비어있습니다.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 상품 수 -->
  <div class="bg-white text-red-700 text-sm p-2 rounded flex items-center justify-between">
      <span class="font-bold">
        ▲ 총 <span class="text-red-600 font-extrabold" th:text="${productCount}">0</span> 개의 상품이 있습니다.
      </span>
  </div>

  <!-- 상품 추가 버튼 -->
  <form th:action="@{/addProduct}" method="get" class="mt-4">
    <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white w-full py-2 rounded font-bold">
      상품 추가하기!
    </button>
  </form>

</div>
</body>
</html>
