<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galactic Portal</title>
    <style>
        /* Î∞∞Í≤Ω ÏÑ∏ÌåÖ */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
        }

        /* Î≥ÑÎì§ ÎßåÎì§Í∏∞ */
        .stars {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow:
                    500px 800px white,
                    600px 900px white,
                    700px 100px white,
                    800px 200px white,
                    900px 300px white,
                    100px 400px white,
                    200px 500px white,
                    300px 600px white;
            animation: twinkling 5s linear infinite;
        }

        @keyframes twinkling {
            0% { box-shadow:
                    500px 800px white,
                    600px 900px white,
                    700px 100px white,
                    800px 200px white,
                    900px 300px white,
                    100px 400px white,
                    200px 500px white,
                    300px 600px white;
            }
            50% { box-shadow:
                    500px 800px #00ffff,
                    600px 900px #00ffff,
                    700px 100px #00ffff,
                    800px 200px #00ffff,
                    900px 300px #00ffff,
                    100px 400px #00ffff,
                    200px 500px #00ffff,
                    300px 600px #00ffff;
            }
            100% { box-shadow:
                    500px 800px white,
                    600px 900px white,
                    700px 100px white,
                    800px 200px white,
                    900px 300px white,
                    100px 400px white,
                    200px 500px white,
                    300px 600px white;
            }
        }

        /* Í∞ÄÏö¥Îç∞ ÌÖçÏä§Ìä∏ */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 60px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #bbb;
        }
    </style>
    <!-- Ïö∞Ï£º ÎäêÎÇå ÎÇòÎäî Ìè∞Ìä∏ Ï∂îÍ∞Ä -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<div class="stars"></div>
<div class="center">
    <h1 th:text="${message}">üöÄüöÄ</h1>
    <p>Exploring the infinite possibilities...</p>
</div>
</body>
</html>
