<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      div {
        width: 300px;
        height: 200px;
        background-image: url("cosmos.jpg");
        background-repeat: no-repeat;
        background-size: contain;
      }
      h4 {
        position: absolute;
        left: 80px;
        top: 120px;

        color: aqua;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>
